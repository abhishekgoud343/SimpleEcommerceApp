<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce</title>
        <link rel="stylesheet" href="Ecommerce.css">
    </head>

    <body>
        <div class="container">
            <h1>Ecommerce App</h1>
            <div class="products" id="products"></div>
            
            <div class="cart">
                <h2>Cart</h2>
                <div class="cart" id="cart-products"></div>
                <button type="button" class="add-button" id="checkout">Checkout</button>
                <button type="button" class="remove-button" id="clear-cart">Clear</button>
            </div>
        </div>

        <script src="Ecommerce.js"></script>
    </body>
</html>
